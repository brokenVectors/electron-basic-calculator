<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <script>
            let click = () => {};
            let op = () => {};
            function onClick(num){
                click(num);
            }
            function onClickOp(symbol){
                op(symbol);
            }
        </script>
        <div class="container calc">
            <h1>Calculator</h1>
            <p id="resultText">0</p>
            <div class="row">
                <button class="btn-primary col-sm" onclick="onClick(1)">1</button>
                <button class="btn-primary col-sm" onclick="onClick(2)">2</button>
                <button class="btn-primary col-sm" onclick="onClick(3)">3</button>
            </div>
            <div class="row">
                <button class="btn-primary col-sm" onclick="onClick(4)">4</button>
                <button class="btn-primary col-sm" onclick="onClick(5)">5</button>
                <button class="btn-primary col-sm" onclick="onClick(6)">6</button>
            </div>
            <div class="row">
                <button class="btn-primary col-sm" onclick="onClick(7)">7</button>
                <button class="btn-primary col-sm" onclick="onClick(8)">8</button>
                <button class="btn-primary col-sm" onclick="onClick(9)">9</button>
            </div>
            <div class="row">
                <button class="btn-primary col-sm" onclick="onClick(0)">0</button>
                <button class="btn-primary col-sm" onclick="onClickOp('+')">+</button>
                <button class="btn-primary col-sm" onclick="onClickOp('-')">-</button>
            </div>
            <div class="row">
                <button class="btn-primary col-sm" onclick="onClickOp('X')">X</button>
                <button class="btn-primary col-sm" onclick="onClickOp('CE')">CE</button>
                <button class="btn-primary col-sm" onclick="onClickOp('=')">=</button>
            </div>
        </div>
        <script>
            let displayText = document.getElementById("resultText");
            let num1 = "";
            let num2 = "";
            let operation = "";
            let onSecond = false;
            click = (num) => {
                if(onSecond){
                    num2 = num2 + num;
                    displayText.innerHTML = num2;
                }
                else {
                    num1 = num1 + num;
                    displayText.innerHTML = num1;
                }
                
                
            } 
            reset = () => {
                num2 = "";
                onSecond = false;
                displayText.innerHTML = num1;
            }
            op = (operationStr) => {
                if(operationStr == "="){
                    if(operation == '+'){
                        num1 = (parseInt(num1) + parseInt(num2)).toString();
                        reset();
                    }
                    else if(operation == '-'){
                        num1 = (parseInt(num1) - parseInt(num2)).toString();
                        reset();
                    }
                    
                }
                else if(operationStr == "CE"){
                    num1 = "";
                    reset();
                }
                else if(operationStr == "X"){
                    if(onSecond){
                        num2 = num2.slice(0, -1);
                        displayText.innerHTML = num2;
                    }
                    else{
                        num1 = num1.slice(0, -1);
                        displayText.innerHTML = num1;
                    }
                }
                else {
                    displayText.innerHTML = '0';
                    operation = operationStr;
                    onSecond = true;
                }
                
            }
        </script>
    </body>
</html>
